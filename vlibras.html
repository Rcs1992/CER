<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Integração com VLibras</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 50px;
      background-color: #f5f5f5;
      text-align: center;
    }
    #abrirVLibras {
      background-color: #007bff;
      color: white;
      border: none;
      padding: 15px 30px;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    #abrirVLibras:hover {
      background-color: #0056b3;
    }
    /* Esconde o botão flutuante padrão do VLibras */
    [vw-access-button] {
      display: none !important;
    }
    /* Botão para voltar à página principal */
    .back-button {
      margin-top: 20px;
      background-color: #FF6666;
      color: #fff;
      border: none;
      padding: 12px 24px;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    .back-button:hover {
      background-color: #e05555;
    }
  </style>
</head>
<body>
  <h1>Ativar Tradução em Libras</h1>
  <button id="abrirVLibras">Abrir Intérprete de Libras</button>

  <!-- Integração do VLibras -->
  <div vw class="enabled">
    <div vw-access-button class="active"></div>
    <div vw-plugin-wrapper>
      <div class="vw-plugin-top-wrapper"></div>
    </div>
  </div>

  <!-- Botão para voltar à página principal -->
  <button class="back-button" onclick="window.location.href='index.html'">Voltar ao Menu</button>

  <script src="https://vlibras.gov.br/app/vlibras-plugin.js"></script>
  <script>
    const widget = new window.VLibras.Widget('https://vlibras.gov.br/app');

    // Simula clique no botão nativo do VLibras
    document.getElementById('abrirVLibras').addEventListener('click', () => {
      document.querySelector('[vw-access-button]').click();
    });
  </script>
</body>
</html>
