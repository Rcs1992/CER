<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login | Cadastro</title>
  <style>
    /* Seu CSS aqui, igual ao original */
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #0d47a1, #1976d2);
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .container {
      background: white;
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 15px 40px rgba(0, 0, 0, 0.2);
      width: 90%;
      max-width: 400px;
      text-align: center;
      animation: fadeIn 0.6s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .logo {
      width: 100px;
      margin-bottom: 20px;
    }

    h2 {
      color: #0d47a1;
      margin-bottom: 8px;
      font-weight: 600;
    }

    p {
      color: #444;
      margin-bottom: 20px;
    }

    .tabs {
      display: flex;
      justify-content: center;
      margin-bottom: 20px;
      border-radius: 8px;
      overflow: hidden;
    }

    .tab {
      flex: 1;
      padding: 12px;
      cursor: pointer;
      background: #e3eaf4;
      color: #0d47a1;
      transition: all 0.3s ease;
      font-weight: 500;
    }

    .tab:hover {
      background: #d0def0;
    }

    .tab.active {
      background: #0d47a1;
      color: white;
    }

    input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 8px;
      transition: border 0.2s;
    }

    input:focus {
      border-color: #0d47a1;
      outline: none;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #0d47a1;
      color: white;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
      margin-top: 10px;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #08306b;
    }

    #message {
      color: red;
      margin-top: 12px;
      font-size: 0.9em;
    }

    @media (max-width: 480px) {
      .container {
        padding: 20px;
      }

      h2 {
        font-size: 1.3em;
      }

      .tab {
        font-size: 0.9em;
      }

      input, button {
        font-size: 1em;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <img class="logo" src="https://8upload.com/preview/6849bd9869f30/R.A.F.A..png" alt="Logo" />
    <h2>Bem-vindo</h2>
    <p>Faça login ou cadastre-se</p>

    <div class="tabs">
      <div class="tab active" id="loginTab" onclick="switchTab('login')">Login</div>
      <div class="tab" id="registerTab" onclick="switchTab('register')">Cadastro</div>
    </div>

    <div id="loginForm">
      <input type="email" id="loginEmail" placeholder="Email" />
      <input type="password" id="loginPassword" placeholder="Senha" />
      <button onclick="login()">Entrar</button>
    </div>

    <div id="registerForm" style="display: none;">
      <input type="email" id="registerEmail" placeholder="Email" />
      <input type="password" id="registerPassword" placeholder="Senha" />
      <button onclick="register()">Cadastrar</button>
    </div>

    <p id="message"></p>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCXHpzHoMDoHUsSz0HSObSbHx8ueRZ8_F0",
      authDomain: "rafa-bba31.firebaseapp.com",
      projectId: "rafa-bba31",
      storageBucket: "rafa-bba31.firebasestorage.app",
      messagingSenderId: "115601062100",
      appId: "1:115601062100:web:dce8479ec545c4489fa341"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    window.switchTab = function(tab) {
      const loginTab = document.getElementById('loginTab');
      const registerTab = document.getElementById('registerTab');
      const loginForm = document.getElementById('loginForm');
      const registerForm = document.getElementById('registerForm');

      if (tab === 'login') {
        loginTab.classList.add('active');
        registerTab.classList.remove('active');
        loginForm.style.display = 'block';
        registerForm.style.display = 'none';
      } else {
        loginTab.classList.remove('active');
        registerTab.classList.add('active');
        loginForm.style.display = 'none';
        registerForm.style.display = 'block';
      }

      document.getElementById('message').textContent = '';
    };

    window.login = function() {
      const email = document.getElementById("loginEmail").value;
      const password = document.getElementById("loginPassword").value;

      signInWithEmailAndPassword(auth, email, password)
        .then(() => {
          window.location.href = "index.html";
        })
        .catch((error) => {
          document.getElementById("message").textContent = "Erro ao logar: " + error.message;
        });
    };

    window.register = function() {
      const email = document.getElementById("registerEmail").value;
      const password = document.getElementById("registerPassword").value;

      createUserWithEmailAndPassword(auth, email, password)
        .then(() => {
          document.getElementById("message").textContent = "Cadastro realizado com sucesso. Agora você pode fazer login.";
          window.switchTab('login');
        })
        .catch((error) => {
          document.getElementById("message").textContent = "Erro ao cadastrar: " + error.message;
        });
    };
  </script>

</body>
</html>
